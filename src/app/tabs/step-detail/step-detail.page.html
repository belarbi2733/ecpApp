    <ion-title>
      Détail de la tournée
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list #tourneeList [hidden]="shownSessions == 0">
    <ion-item-group *ngFor= "let info of Info" >
      <ion-item-sliding>
        <ion-item color = "light" routerLink="/tabs/trajet/BddTour/bddId/step/{{info.id}}">
          <ion-label>
            <h2>{{info.depart_address}} &mdash; {{info.arrivee_address}} </h2>

            <h3>
              {{info.departure_time}}
            </h3>
            <p *ngIf= "info.id_colis">colis</p>
            <p *ngIf = "info.id_user">{{info.book_places}} passager</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-row [hidden]="shownSessions == 0">
    <ion-col>
      <ion-button  *ngIf="!isValidate" align="left" color="primary" (click)="goToMap()" >Voir la carte</ion-button>
    </ion-col>
  </ion-row>

  <ion-list-header [hidden]="shownSessions > 0">
    Désolé, il semble qu'il n'y a aucuns trajets associés à cette tournée
  </ion-list-header>

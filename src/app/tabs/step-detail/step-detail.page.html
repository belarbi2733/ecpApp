<ion-content >

    <p *ngIf="step.nbrPassager">nombre de passagers: {{step.nbrPassager}}</p>
    <ion-text color="medium">
      {{step.timeStart}} &ndash; {{step.timeEnd}}
    </ion-text>
  </div>

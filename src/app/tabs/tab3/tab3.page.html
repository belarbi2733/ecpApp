<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>

  </ion-item>

  <button ion-button full icon-left (click)="generateCode()"><ion-icon name="barcode"></ion-icon>Create Code</button>
  <button ion-button full icon-left (click)="scanCode()"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
    <p> Value: {{ createdCode}}</p>
  </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
     Result from Scan: {{ scannedCode}}
  </ion-card-content>
  </ion-card>

</ion-content>

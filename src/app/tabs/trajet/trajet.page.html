<ion-header>
  <ion-toolbar>
    <ion-title>
      Trajets
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #trajetList [hidden]="shownSessions === 0">
    <ion-item-group *ngFor="let BddTraj of bddTraj" [hidden]="BddTraj.hide">
      <ion-item-divider sticky>
        <ion-label>
        <!--  {{BddTraj.date}} -->
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding>
              <ion-item routerLink="/tabs/trajet/BddTraj/{{BddTraj.id}}">
                <ion-label>
                  <h3>{{BddTraj.depart}} &mdash; {{BddTraj.arrivee}} </h3>
                  <p>
                <!--    {{BddTraj.timeStart}} &mdash; {{BddTraj.timeEnd}}-->
                  </p>
                </ion-label>
              </ion-item>
      </ion-item-sliding>
    </ion-item-group>

    <ion-item-group *ngFor="let BddTour of bddTour" [hidden]="BddTour.hide">
      <ion-item-divider sticky>
        <ion-label>
        <!--  {{BddTour.date}} -->
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding>
              <ion-item routerLink="/tabs/trajet/BddTour/{{BddTour.id}}">
                <ion-label>
                  <h3>{{BddTour.depart}} &mdash; {{BddTour.arrivee}} </h3>
                  <p>
                <!--    {{BddTour.timeStart}} &mdash; {{BddTour.timeEnd}}-->
                  </p>
                </ion-label>
              </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
    Vous n'avez pas de trajets prÃ©vu
  </ion-list-header>

</ion-content>

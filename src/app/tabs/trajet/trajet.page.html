<ion-header>
  <ion-toolbar>
    <ion-title>
      Trajets
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #trajetList [hidden]="shownSessions === 0">
    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">
      <ion-item-divider sticky>
        <ion-label>
          {{group.date}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [hidden]="session.hide">
              <ion-item routerLink="/tabs/trajet/session/{{session.id}}">
                <ion-label>
                  <h3>{{session.cityStart}} &mdash; {{session.cityStop}} </h3>
                  <p>
                    {{session.timeStart}} &mdash; {{session.timeEnd}}
                  </p>
                </ion-label>
              </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
    Pas de trajets trouv√©s
  </ion-list-header>

</ion-content>
